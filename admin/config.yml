backend:
  # Utilise Netlify Identity pour l'authentification
  name: git-gateway
  # Indique à Netlify la branche principale de votre projet GitHub
  branch: main 

# Active le workflow éditorial : permet de réviser les changements avant publication
publish_mode: editorial_workflow

# ----------------------------------------------------------------------
# NOUVELLE CONFIGURATION REQUISE POUR LES IMAGES
# ----------------------------------------------------------------------
# 1. Où les fichiers seront stockés dans votre dépôt
media_folder: "assets/image" 

# 2. Le chemin public utilisé dans le code HTML (avec un slash initial)
public_folder: "/assets/image"
# ----------------------------------------------------------------------
# Définition des COLLECTIONS (Groupes de contenu que l'on peut éditer)
# ----------------------------------------------------------------------
collections:
  - name: "settings"
    label: "Paramètres du Site"
    # Ce type de collection permet d'éditer un seul fichier qui contient tous les réglages
    files:
      - label: "Section Accueil"
        name: "home"
        file: "_data/home.json"
        fields:
          - {label: "Nom de la marque (Header)", name: "brand_name", widget: "string", default: "Ripoll Darcia"}
          - {label: "Titre principal (H1)", name: "main_title", widget: "string", default: "Darcia Ripoll"}
          - {label: "Slogan / Sous-titre", name: "tagline", widget: "string", default: "| Stratège de Contenus & Performance Web"}
          - {label: "Description d'accueil", name: "home_description", widget: "markdown", default: "Obtenez un service web qui marquera durablement les esprits de votre public !"}
          - {label: "Nom complet (Info)", name: "full_name", widget: "string", default: "Darcia Ripoll"}
          - {label: "Email (Info & Contact)", name: "email", widget: "string", default: "ripollbis@gmail.com"}
          - {label: "Téléphone (Info)", name: "phone", widget: "string", default: "+242 06 786 9231"}
          - {label: "Région (Info)", name: "region", widget: "string", default: "Brazzaville, Congo"}
          - {label: "Fichier CV (PDF)", name: "cv_pdf", widget: "file", media_folder: "assets/docs"}
          - {label: "Fichier CV (Image)", name: "cv_jpg", widget: "file", media_folder: "assets/image"}
          - {label: "Image de Profil", name: "profile_image", widget: "image", media_folder: "assets/image"}

      - label: "Navigation"
        name: "navigation"
        file: "_data/navigation.json"
        fields:
          - {label: "Texte du bouton Contact", name: "contact_text", widget: "string", default: "Contactez-moi"}
          - {label: "Liens de navigation", name: "links", widget: "list", fields: [{label: "Texte", name: "text", widget: "string"}, {label: "URL", name: "url", widget: "string"}]}

      - label: "Section Projets"
        name: "projects"
        file: "_data/projects.json"
        fields:
          - {label: "Titre Section Projets", name: "project_title", widget: "string", default: "Mes Projets"}
          - {label: "Sous-titre Section Projets", name: "project_subtitle", widget: "string", default: "Clients Réalisés"}
          - {label: "Description Section Projets", name: "project_description", widget: "text", default: "La preuve est dans la performance. Chaque projet présenté ici est le résultat d'une stratégie de contenu sur mesure, transformée en une solution web concrète. Découvrez comment j'ai aidé ces entreprises à optimiser leur présence en ligne et à atteindre leurs objectifs de croissance."}
          - label: "Catégories de Projets (Clients)"
            name: "project_categories"
            widget: "list"
            fields:
              - {label: "Titre du Client", name: "title", widget: "string"}
              - label: "Images du Projet"
                name: "images"
                widget: "list"
                fields:
                  - {label: "Image", name: "image", widget: "image"}
                  - {label: "Nom (au survol)", name: "name", widget: "string", default: "Nom du projet"}
                  - {label: "Texte du bouton", name: "button_text", widget: "string", default: "Je veux le même"}
                  - {label: "Lien du bouton", name: "button_link", widget: "string", default: "#"}

      - label: "Mes Outils de Travail et mes Services"
        name: "services_skills"
        file: "_data/services_skills.json"
        fields:
          - {label: "Titre Section Services", name: "service_title", widget: "string", default: "Mes Services"}
          - {label: "Sous-titre Section Services", name: "service_subtitle", widget: "string", default: "Stratégiques"}
          - {label: "Description Section Services", name: "service_description", widget: "text", default: "Description par défaut des services."}
          - {label: "Titre Section Outils", name: "skill_title", widget: "string", default: "Mes Outils de"}
          - {label: "Sous-titre Section Outils", name: "skill_subtitle", widget: "string", default: "Travail"}
          - {label: "Description Section Outils", name: "skill_description", widget: "text", default: "Ma performance repose sur une expertise solide des plateformes de gestion de contenu, des outils d'analyse d'audience, et des logiciels de production éditoriale. Je choisis des solutions qui garantissent la pertinence, l'engagement et la portée maximale de chaque message."}
          - label: "Liste des Services"
            name: "services"
            widget: "list"
            fields:
              - {label: "Titre du Service", name: "title", widget: "string"}
              - {label: "Image du Service", name: "image", widget: "image"}
              - {label: "Texte du bouton", name: "button_text", widget: "string", default: "Demander ce service"}
          - label: "Liste des Outils/Compétences"
            name: "skills"
            widget: "list"
            fields:
              - {label: "Nom de l'outil", name: "name", widget: "string"}
              - {label: "Image de l'outil", name: "image", widget: "image"}
              - {label: "Pourcentage (ex: 95%)", name: "progress", widget: "string"}

      - label: "Pied de page & Contact"
        name: "footer_contact"
        file: "_data/footer_contact.json"
        fields:
          - {label: "Titre Footer", name: "footer_title", widget: "string", default: "Ripoll"}
          - {label: "Slogan Footer", name: "footer_tagline", widget: "string", default: "Votre vision, notre création."}
          - {label: "Titre Colonne Navigation", name: "nav_title", widget: "string", default: "Navigation"}
          - label: "Liens de Navigation (Footer)"
            name: "footer_links"
            widget: "list"
            fields:
              - {label: "Texte", name: "text", widget: "string"}
              - {label: "URL", name: "url", widget: "string"}
          - {label: "Titre Colonne Social", name: "social_title", widget: "string", default: "Suivez-nous"}
          - {label: "Lien Twitter", name: "twitter_link", widget: "string", default: "https://x.com/ripolldarcia?s=21&t=mbnATlyMktibWIlfyQgrAA"}
          - {label: "Lien LinkedIn", name: "linkedin_link", widget: "string", default: "https://www.linkedin.com/in/ripoll-darcia-%F0%9F%91%A8%F0%9F%8F%BC%E2%80%8D%F0%9F%92%BB-391700192/"}
          - {label: "Titre Colonne Newsletter", name: "newsletter_title", widget: "string", default: "Rejoignez ma newsletter"}
          - {label: "Placeholder Newsletter", name: "newsletter_placeholder", widget: "string", default: "Votre adresse email"}
          - {label: "Copyright", name: "copyright", widget: "string", default: "&copy; Ripoll. Tous droits réservés."}
          - {label: "Titre Contact (WhatsApp)", name: "whatsapp_title", widget: "string", default: "Contactez-moi sur"}
          - {label: "Description Contact (WhatsApp)", name: "whatsapp_description", widget: "string", default: "Remplissez les champs ci-dessous pour générer votre message personnalisé."}
          - {label: "Titre Contact (Réseaux)", name: "contact_title", widget: "string", default: "Ripoll Darcia"}
          - {label: "Description Contact (Réseaux)", name: "contact_description", widget: "string", default: "<strong>Stratège de contenus et Performance Web</strong> \" L'oeil stratégique derrière votre présence digitale\""}
